<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Permit Settings | IWPM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-label {
            font-weight: 600;
        }
        .permit-header {
            border-left: 5px solid;
            padding-left: 15px;
            margin-bottom: 30px;
        }
        .permit-header.PINK { border-color: #ff69b4; }
        .permit-header.BLUE { border-color: #0d6efd; }
        .permit-header.GREEN { border-color: #198754; }
        .permit-header.YELLOW { border-color: #ffc107; }
        .permit-header.GREY { border-color: #6c757d; }
        .permit-header.ORANGE { border-color: #fd7e14; }
        .permit-header.WHITE { border-color: #000000; }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('settings') }}">Edit Permit Settings</a>
            <div>
                <a href="{{ url_for('settings') }}" class="btn btn-outline-light">Back to Settings</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <div class="permit-header {{ setting.color_code }}">
                            <h3>{{ setting.permit_type }}</h3>
                            <p class="text-muted mb-0">Form: {{ setting.form_number }}</p>
                        </div>

                        <form method="POST">
                            <div class="mb-3">
                                <label class="form-label">Description</label>
                                <textarea class="form-control" name="description" rows="3" required>{{ setting.description }}</textarea>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Examples</label>
                                <textarea class="form-control" name="examples" rows="2" required>{{ setting.examples }}</textarea>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Requirements</label>
                                <textarea class="form-control" name="requirements" rows="2" required>{{ setting.requirements }}</textarea>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    Save Changes
                                </button>
                                <a href="{{ url_for('settings') }}" class="btn btn-outline-secondary">
                                    Cancel
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
